<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="free1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>FCC : Random Quote Machine</title>
  </head>
  <body cz-shortcut-listen="true" style="background-color: rgb(155, 89, 182); color: rgb(155, 89, 182);">
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text" style="opacity: 1;">
          <i class="fa fa-quote-left"> </i><span id="text">Challenges are what make life interesting and overcoming them is what makes life meaningful.</span>
        </div>
        <div class="quote-author" style="opacity: 1;">- <span id="author">Joshua J. Marine</span></div>
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Challenges%20are%20what%20make%20life%20interesting%20and%20overcoming%20them%20is%20what%20makes%20life%20meaningful.%22%20Joshua%20J.%20Marine" style="background-color: rgb(155, 89, 182);">
            <i class="fa fa-twitter"></i>
          </a>
          <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Joshua%20J.%20Marine&amp;content=Challenges%20are%20what%20make%20life%20interesting%20and%20overcoming%20them%20is%20what%20makes%20life%20meaningful.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button" style="background-color: rgb(155, 89, 182);">
            <i class="fa fa-tumblr"></i>
          </a>
          <button class="button" id="new-quote" style="background-color: rgb(155, 89, 182);">New quote</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script src="free1.js"></script>
  

</body></html>
